<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
<div class="w-[100vw] h-[100vh] bg-[#344151] flex flex-col justify-center items-center gap-10" >
    <div class="font-medium font-bold">Increment And Decrement</div>


    <div class="flex rounded-sm text-[25px] bg-white gap-12 p-3 px-5">  

        <button onclick="increment()" class="border-r-2 border-[#bfbfbf] pr-5">
            <i class="fa-solid fa-plus"></i>
        </button>
        <div class="font-bold" id="selector">0</div>
        <button onclick="decrement()" class="border-l-2 border-[#bfbfbf] pl-5" >  
            <i class="fa-solid fa-minus"></i>
        </button>
    </div>



</div>

    

 <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"> </script>   
 <script src="script.js"></script>
</body>
</html>
